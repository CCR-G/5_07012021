<!DOCTYPE html>
<html lang="fr">

<head>
    <title>
        Orinoco
    </title>

    <base href="index.html" />
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />

    <meta charset="UTF-8" />
    <meta name="title" content="orinoco" />
    <meta name="author" content="CCR-G" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="basket-page.js" type="module"></script>
</head>

<body>
    <header>
        <nav>
            <a href="index.html" rel="index" title="Go to homepage">Orinoco</a>
            <a href="basket.html">Panier : <span data="basket-quantity">0</span></a>
        </nav>
    </header>

    <main>
        <h1>Basket</h1>

        <section>
            <h2>Contenu de votre panier</h2>
            <ul data="basket-items-container">
            </ul>

            <div>
                <span>Total : </span>
                <span><span data="basket-price">0</span> €</span>
            </div>

            <button data="basket-clear">Clear basket</button>
        </section>

        <section>
            <h2>Passer commande pour le contenu de votre panier</h2>
            <form>
                <label for="name">Full name :</label>
                <input type="text" id="name" name="name" required>
                <label for="address">Address :</label>
                <input type="text" id="address" name="address" required>
                <label for="town">Town :</label>
                <input type="text" id="town" name="town" required>
                <label for="email">email :</label>
                <input type="email" id="email" name="email" required>
                <input type="submit" value="Envoyer une demande de commande">
            </form>
        </section>

    </main>
</body>

<footer>© 2018 Orinoco</footer>

<!-- TEMPLATE START -->
<template data="basket-item-template">
    <li class="basket-item-card">
        <div>
            <a data="item-link" href="" title="Naviguer vers la page 'xxx'">
                <span data="item-name">Item name</span>
                <span><span data="item-price">Item price</span> €</span>
            </a>
            <span>Customisation: <span data="basket-item-customisation">Item customisation</span></span>
        </div>
        <span>
            <label for="quantity">Quantity:</label>
            <input type="number" data="basket-item-quantity" id="quantity" name="quantity_input" min="0" step="1"
                required>
        </span>
        <button data="basket-item-clear" aria-label="Clear basket item"><i aria-hidden="true">×</i></button>
    </li>
</template>
<!-- END -->
