<h1>Basket</h1>

<section>
    <h2>Contenu de votre panier</h2>
    <ul data="basket-items-container">
    </ul>

    <div>
        <span>Total : </span>
        <span><span data="basket-price">0</span> €</span>
    </div>

    <button data="basket-clear">Clear basket</button>
</section>

<section>
    <h2>Passer commande pour le contenu de votre panier</h2>
    <form data="command-form">
        <label for="first-name">Full name :</label>
        <input value="tartenpion full name" type="text" id="first-name" name="first_name" required>
        <label for="last-name">How should we call you :</label>
        <input value="tartenpion used name" type="text" id="last-name" name="last_name">
        <label for="address">Address :</label>
        <input value="tartenpion address" type="text" id="address" name="address" required>
        <label for="town">Town :</label>
        <input value="tartenpion town" type="text" id="town" name="town" required>
        <label for="email">email :</label>
        <input value="tartenpion@mail.com" type="email" id="email" name="email" required>
        <button type="submit" name="submit">Envoyer une demande de commande</button>
    </form>
</section>

<!-- TEMPLATE START -->
<template data="basket-item-template">
    <li class="basket-item-card">
        <div>
            <a data="furniture-link" href="" title="Naviguer vers la page 'xxx'">
                <span data="furniture-name">Item name</span>
                <span>| Price: <span data="furniture-price">Item price</span> €</span>
            </a>
            <span>Customisation: <span data="basket-item-customisation">Item customisation</span></span>
            <span>Quantity: <span data="basket-item-quantity">Item quantity</span></span>
        </div>
    </li>
</template>
<!-- END -->
