<h1>Basket</h1>

<section>
    <h2>Contenu de votre panier</h2>
    <ul data="basket-items-container" class="basket-items-container">
    </ul>

    <div>
        <span>Total : </span>
        <span><span data="basket-price">0</span> €</span>
    </div>

    <button data="basket-clear">Clear basket</button>
</section>

<section>
    <h2>Passer commande pour le contenu de votre panier</h2>
    <form data="command-form" class="command-form">
        <label> First name:
            <input type="text" name="first_name" required>
        </label>
        <label for="last-name"> Last name:
            <input type="text" name="last_name" required>
        </label>
        <label> Address:
            <input type="text" name="address" required>
        </label>
        <label> Town:
            <input type="text" name="town" required>
        </label>
        <label> Email:
            <input type="email" name="email" required>
        </label>
        <button type="submit" name="submit">Envoyer une demande de commande</button>
    </form>
</section>

<!-- TEMPLATE START -->
<template data="basket-item-template">
    <li class="basket-item-card">
        <div>
            <a data="furniture-link" href="" title="Naviguer vers la page 'xxx'">
                <span data="furniture-name">Item name</span>
                <span>| Price: <span data="furniture-price">Item price</span> €</span>
            </a>
            <span>Customisation: <span data="basket-item-customisation">Item customisation</span></span>
            <span>Quantity: <span data="basket-item-quantity">Item quantity</span></span>
        </div>
    </li>
</template>
<!-- END -->
