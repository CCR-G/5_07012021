<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Orinoco</title>
    <link rel="stylesheet" type="text/css" href="./style.min.css" />
    <script defer src="common.js"></script>
</head>

<body>
    <header>
        <nav>
            <a href="index.html" rel="index" title="Go to homepage">Orinoco</a>
            <a href="basket.html">Panier : <span data="basket-quantity">0</span></a>
        </nav>
    </header>

    <main>
        <div class="image-container">
            <img data="furniture-image" width="100px" alt="">
        </div>
        <div>
            <h1 data="furniture-name">Item name</h1>
            <p>Price: <span data="furniture-price">Item price</span> €</p>
            <p data="furniture-description">Item description</p>

            <form id="" data="basket-add-form">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity_input" min="1" placeholder="1" step="1" required>

                <label for="customisation">Choose a customisation:</label>
                <select data="furniture-customisation" name="customisation_select" id="customisation" required></select>

                <button type="submit">Add to basket</button>
            </form>

        </div>
    </main>
</body>

<footer>© 2018 Orinoco</footer>
