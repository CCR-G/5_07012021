<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Orinoco</title>
    <link rel="stylesheet" type="text/css" href="./style.min.css" />
    <script defer src="common.js"></script>
<meta name="title" content="orinoco"><meta name="author" content="CCR-G"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta charset="utf-8"><script defer src="basket.js"></script></head>

<body>
    <header>
        <nav>
            <a href="index.html" rel="index" title="Go to homepage">Orinoco</a>
            <a href="basket.html">Panier : <span data="basket-quantity">0</span></a>
        </nav>
    </header>

    <main>
        <h1>Basket</h1>

        <section>
            <h2>Contenu de votre panier</h2>
            <ul data="basket-items-container">
            </ul>

            <div>
                <span>Total : </span>
                <span><span data="basket-price">0</span> €</span>
            </div>

            <button data="basket-clear">Clear basket</button>
        </section>

        <section>
            <h2>Passer commande pour le contenu de votre panier</h2>
            <form data="command-form">
                <label for="full-name">Full name :</label>
                <input value="tartenpion full name" type="text" id="full-name" name="full_name" required>
                <label for="used-name">How should we call you :</label>
                <input value="tartenpion used name" type="text" id="used-name" name="used_name">
                <label for="address">Address :</label>
                <input value="tartenpion address" type="text" id="address" name="address" required>
                <label for="town">Town :</label>
                <input value="tartenpion town" type="text" id="town" name="town" required>
                <label for="email">email :</label>
                <input value="tartenpion@mail.com" type="email" id="email" name="email" required>
                <button type="submit" name="submit">Envoyer une demande de commande</button>
            </form>
        </section>

    </main>
</body>

<footer>© 2018 Orinoco</footer>

<!-- TEMPLATE START -->
<template data="basket-item-template">
    <li class="basket-item-card">
        <div>
            <a data="item-link" href="" title="Naviguer vers la page 'xxx'">
                <span data="item-name">Item name</span>
                <span><span data="item-price">Item price</span> €</span>
            </a>
            <span>Customisation: <span data="basket-item-customisation">Item customisation</span></span>
            <span>Quantity: <span data="basket-item-quantity">Item quantity</span></span>
        </div>
    </li>
</template>
<!-- END -->
