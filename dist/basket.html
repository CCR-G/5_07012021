<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Orinoco</title>
    <link rel="stylesheet" type="text/css" href="./style.min.css" />
    <script defer src="common.js"></script>
<meta name="title" content="orinoco"><meta name="author" content="CCR-G"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta charset="utf-8"><script defer src="basket.js"></script></head>

<body>
    <header>
        <nav>
            <a href="index.html" rel="index" title="Go to homepage">Orinoco</a>
            <a href="basket.html">Panier : <span data="basket-quantity">0</span></a>
        </nav>
    </header>

    <!--basket-->
    <main>
        <h1>Basket</h1>

<section>
    <h2>Basket content</h2>
    <ul data="basket-items-container" class="basket-items-container">
    </ul>

    <div>
        <span><strong>Total: </strong><span data="basket-price">0</span> €</span>
    </div>

    <button data="basket-clear">Clear basket</button>
</section>

<section>
    <h2>Command request form for this basket content:</h2>
    <form data="command-form" class="form">
        <label>First name:
            <input type="text" name="first_name" required>
        </label>
        <label for="last-name">Last name:
            <input type="text" name="last_name" required>
        </label>
        <label>Address:
            <input type="text" name="address" required>
        </label>
        <label>Town:
            <input type="text" name="town" required>
        </label>
        <label>Email:
            <input type="email" name="email" required>
        </label>
        <button type="submit" name="submit">Send command request form</button>
    </form>
</section>

<!-- TEMPLATE START -->
<template data="basket-item-template">
    <li class="basket-item-card">
        <div>
            <a data="furniture-link" href="" title="Naviguer vers la page 'xxx'">
                <span data="furniture-name">Item name</span>
                <span>| Price: <span data="furniture-price">Item price</span> €</span>
            </a>
            <span><strong>Customisation: </strong><span data="basket-item-customisation">Item
                    customisation</span></span>
            <span><strong>Quantity: </strong><span data="basket-item-quantity">Item quantity</span></span>
        </div>
    </li>
</template>
<!-- END -->
    </main>
</body>

<footer>© 2018 Orinoco</footer>
